<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Labels</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
// In the following example, markers appear when the user clicks on the map.
// Each marker is labeled with a single alphabetical character.
var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
var labelIndex = 0;
var markers = [];


function initialize() {
  var bangalore = { lat: 50.4500, lng: 30.5200 };


  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: bangalore
  });

  // This event listener calls addMarker() when the map is clicked.
  google.maps.event.addListener(map, 'click', function(event) {
      addMarker(event.latLng, map);
      var x = event.latLng.lat();
      var y = event.latLng.lng();
      document.getElementById("lat").value = x;
      document.getElementById("lng").value = y;
  });

    google.maps.event.addListener(map, 'rightclick', function(event) {
        addEndMarker(event.latLng, map);
        var x = event.latLng.lat();
        var y = event.latLng.lng();
        document.getElementById("lat2").value = x;
        document.getElementById("lng2").value = y;
    });
}

var getMarkerUniqueId= function(lat, lng) {
    return lat + '_' + lng;
};

var removeMarker = function(marker, markerId) {
    marker.setMap(null); // set markers setMap to null to remove it from map
    delete markers[markerId]; // delete marker instance from markers object
};

function addStartMarker(location, map) {
    var marker = new google.maps.Marker({
    position: location,
    label: 'A',
    map: map
  });
}

function addEndMarker(location, map) {
    var marker = new google.maps.Marker({
    position: location,
    label: 'B',
    map: map
  });
}

var bindMarkerEvents = function(marker) {
    google.maps.event.addListener(marker, "rightclick", function (point) {
        var markerId = getMarkerUniqueId(point.latLng.lat(), point.latLng.lng()); // get marker id by using clicked point's coordinate
        var marker = markers[markerId]; // find marker
        removeMarker(marker, markerId); // remove it
    });
};
// Adds a marker to the map.
function addMarker(location, map) {
  // Add the marker at the clicked location, and add the next-available label
  // from the array of alphabetical characters.
    var markerId = getMarkerUniqueId(lat, lng);
    var marker = new google.maps.Marker({
        position: location,
        label: labels[labelIndex++ % labels.length],
        map: map,
        id: 'marker_' + markerId
      });
    markers[markerId] = marker;
    bindMarkerEvents(marker);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
  <div id="map" style="width: 500px; height: 500px">
      <div id="map"></div>
  </div>
  <label>
      <br>
            Begin:
      <input type="text" id="lat" name="C" readonly="readonly"/>
      <input type="text" id="lng" name="d" readonly="readonly"/>
  </label>
       <br>
       <br>
  <label>
            End:
       <input type="text" id="lat2" name="C" readonly="readonly"/>
       <input type="text" id="lng2" name="d" readonly="readonly"/>
  </label>
  </body>
</html>
